<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به مطب</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 6px;
        }

        .login-btn {
            background-color: #0d47a1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .message.error {
            background-color: #ffdddd;
            color: #b30000;
        }

        .message.success {
            background-color: #ddffdd;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ورود به حساب کاربری</h2>

        <form method="POST" action="">
            {% csrf_token %}

            {# ✅ الكود التالي مضاف لعرض رسائل Django بالفارسية #}
            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <input type="email" name="email" placeholder="ایمیل" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="رمز عبور" required>
            </div>

            <button type="submit" class="login-btn">ورود</button>
            <p>حساب ندارید؟ <a href="{% url 'register' %}">ثبت‌نام</a></p>
        </form>
    </div>
</body>
</html>

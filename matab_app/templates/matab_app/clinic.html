<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلینیک‌ها - مطب</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(90deg, #007bff, #0d47a1);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            height: 50px;
            border-radius: 50%;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .clinic-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .clinic-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 20px;
        }
        .clinic-info h2 {
            margin-bottom: 10px;
            color: #0d47a1;
        }
        .clinic-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/J0dCfhLH/1111.jpg" alt="logo" class="logo">
        <div class="title">مطب - با ما، درمان نزدیک‌تر از همیشه</div>
    </div>

    <div class="container">
        {% if clinics %}
            {% for clinic in clinics %}
                <div class="clinic-card">
                    {% if clinic.image %}
                        <img src="{{ clinic.image.url }}" class="clinic-image" alt="{{ clinic.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/100" class="clinic-image" alt="بدون تصویر">
                    {% endif %}
                    <div class="clinic-info">
                        <h2>{{ clinic.name }}</h2>
                        <p><strong>بیو:</strong> {{ clinic.bio }}</p>
                        <p><strong>آدرس:</strong> {{ clinic.address }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>هیچ کلینیکی ثبت نشده است.</p>
        {% endif %}
    </div>
</body>
</html>
